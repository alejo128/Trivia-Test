<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Test</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="inicio" class="box">
        <h2>TRIVIA</h2>
        <p>¿Cuál es tu nombre?</p>
        <p>
            <label for="txtNombre"><input type="text" id="txtNombre" class="textbox" placeholder="Ingresa tu nombre"></label>
        </p>
        <p>
            <button class="btn color" onclick="validarNombre()" >ENTRAR</button>
        </p>
    </div>

    <div id="categoria" class="box oculto">
        <h2 id="msgHola"></h2>
        <h3>Selecciona una categoría:</h3>
        <p>
            <button class="btn color" onclick="cargarPreguntasTipo('A')" >Entretenimiento</button>
        </p>
        <p>
            <button class="btn color" onclick="cargarPreguntasTipo('B')" >Geografía</button>
        </p>
        <p>
            <button class="btn color" onclick="cargarPreguntasTipo('C')" >Ciencias</button>
        </p>
        <p>
            <button class="btn color" onclick="cargarPreguntasTipo('D')" >Historia</button>
        </p>
        <p>
            <button class="btn color" onclick="cargarPreguntasTipo('E')" >Arte y Literatura</button>
        </p>
    </div>

    <div id="jugar" class="box oculto">
        <div id="timer"></div>
        <h2 id="msgCategoria"></h2>
        <div class="preguntas">
            <h3 id="pregunta"></h3>
                <div id="alternativas"></div>
            <div id="divRespuesta" class="oculto"></div>
            <p>
                <button class="btn color" onclick="siguiente()" >NEXT > </button>
            </p>
        </div>
    </div>

    <div id="resultados" class="box oculto">
        <h2>RESULTADOS</h2>
        <br>
        <div id="divresultado"></div>
        <h3 class="separador" >Jugar Nuevamente</h3>
        <p>
            <button class="btn color" onclick="cargarPreguntasTipo('A')" >Entrenimiento</button>
            &nbsp;&nbsp;
            <button class="btn color" onclick="cargarPreguntasTipo('B')" >Geografía</button>
            &nbsp;&nbsp;
            <button class="btn color" onclick="cargarPreguntasTipo('C')" >Ciencias</button>
            &nbsp;&nbsp;
            <button class="btn color" onclick="cargarPreguntasTipo('D')" >Historia</button>
            &nbsp;&nbsp;
            <button class="btn color" onclick="cargarPreguntasTipo('E')" >Arte y Literatura</button>
            &nbsp;&nbsp;
            <button class="btn color margin" onclick="cerrarSesion()" >Cerrar Sesión</button>
        </p>
    </div>
</body>
<script src="../../quiz-app/src/assets/main.js" type="text/javascript"></script>
</html>
